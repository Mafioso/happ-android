apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.happ"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = "true"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            resValue "string", "HOST", "http://happ.westeurope.cloudapp.azure.com/"
            resValue "string", "HOST", "http://192.168.0.104:8000/"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.+'
    compile ('com.squareup.retrofit2:retrofit:2.1.0') {

        exclude module: 'okhttp'
    }
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.android.support:cardview-v7:24.+'
    compile 'com.android.support:recyclerview-v7:24.+'
    compile 'com.tonicartos:superslim:0.4.+'
    compile 'net.danlew:android.joda:2.9.4.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'

//    compile 'com.wdullaer:materialdatetimepicker:2.5.0'
    compile 'com.borax12.materialdaterangepicker:library:+'

    compile 'com.afollestad.material-dialogs:core:0.9.0.2'

    compile 'net.opacapp:multiline-collapsingtoolbar:1.2.2'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.turingtechnologies.materialscrollbar:lib:10.1.2'


    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
    compile 'me.zhanghai.android.materialprogressbar:library:1.1.7'

    // JSON Web Token
    compile 'io.jsonwebtoken:jjwt:0.6.0'
    compile 'org.jetbrains:annotations-java5:15.0'

    compile 'com.facebook.android:facebook-android-sdk:4.15.0'

    compile 'com.roughike:bottom-bar:2.0.2'
    compile 'com.ncapdevi:frag-nav:1.0.3'
}
